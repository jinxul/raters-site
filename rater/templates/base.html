<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %} {% endblock %}</title>
    <link href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}" rel="apple-touch-icon"
          sizes="180x180">
    <link href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}" rel="icon" sizes="32x3 2"
          type="image/png">
    <link href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}" rel="icon" sizes="16x16"
          type="image/png">
    <link href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}" rel="manifest">
    <meta content="#da532c" name="msapplication-TileColor">
    <meta content="#ffffff" name="theme-color">
    <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/styles.min.css') }}" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>
<div class="jumbotron hero-rate bg-dark text-light text-center jumbotron-fluid">
    <div class="container">
        <a href="{{ url_for('bp_main.homepage') }}">
            <img alt="Iranian Currency Rater" class="img-fluid moxart-rater-logo"
                 src="{{ url_for('static', filename='images/logo.png') }}">
        </a>
        <h1 class="display-4">
            Iranian Rial <br> Exchange Rates
        </h1>
        <p class="description">Access IRR exchange rates for 100+ currencies</p>
        <p class="buttons">
            <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_main.homepage') }}"
               role="button"><i class="fas fa-archway"></i> Home</a>
            <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_currency.currency_all') }}"
               role="button"><i class="fas fa-money-check-alt"></i> Currency</a>
            <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_coin.coin_all') }}"
               role="button"><i class="fas fa-coins"></i> Coin</a>
            <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_main.api') }}" role="button">API</a>
        </p>
    </div>
</div>

<div class="container">
    {% block main %} {% endblock %}
</div>

{% block scripts %}
<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/custom.js') }}"></script>

{% endblock %}
</body>
</html>
