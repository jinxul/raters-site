<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x3 2" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.min.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body>
    <div class="jumbotron hero-rate bg-dark text-light text-center jumbotron-fluid">
      <div class="container">
        <a href="{{ url_for('bp_main.homepage') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid moxart-rater-logo" alt="Iranian Currency Rater">
        </a>
        <h1 class="display-4">
            Iranian Rial <br> Exchange Rates
        </h1>
        <p class="description">Access IRR exchange rates for 100+ currencies</p>
        <p class="buttons">
          <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_main.homepage') }}" role="button"><i class="fas fa-archway"></i> Home</a>
          <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_currency.currency_all') }}" role="button"><i class="fas fa-money-check-alt"></i> Currency</a>
          <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_coin.coin_all') }}" role="button"><i class="fas fa-coins"></i> Coin</a>
          <a class="btn btn-warning btn-md btn-api moxart-button" href="{{ url_for('bp_main.api') }}" role="button">API</a>
        </p>
      </div>
    </div>

    <div class="container">
      {% block main %} {% endblock %}
    </div>

  {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/custom.js') }}"></script>

  {% endblock %}
  </body>
</html>
